<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Beet Box</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="logoimg">
                <img src="./img/crate.png" class="crate">
                <img src="./img/beet.png" class="beet">
            </div>
            <div class="logotxt">
                <h1>Beet Box</h1>
                <p>Make Music With Only One Tap</p>
            </div>
        </header>
        <div class="sounds">
            <div class="padControls">
                <div class="title">
                    <h2>Sounds</h2>
                </div>
                <div class="sliderBox">
                    <p>Volume</p>
                    <input type="range" min="0" max="100" value="75" class="slider" id="volumeRange">
                    <p>Playback Speed</p>
                    <input type="range" min="50" max="200" value="100" class="slider" id="speedRange">
                </div>
            </div>
            <div class="instrument" id="Bass">
                <p>Bass</p>
                <div class="pad" id="Bass1">
                    <audio class="sound" src="./sounds/Bass1.mp3"></audio>
                </div>
                <div class="pad" id="Bass2">
                    <audio class="sound" src="./sounds/Bass2.mp3"></audio>
                </div>
                <div class="pad" id="Bass3">
                    <audio class="sound" src="./sounds/Bass3.mp3"></audio>
                </div>
                <div class="pad" id="Bass4">
                    <audio class="sound" src="./sounds/Bass4.mp3"></audio>
                </div>
            </div>
            <div class="instrument" id="HiHat">
                <p>Hi-Hat</p>
                <div class="pad" id="HiHat1">
                    <audio class="sound" src="./sounds/HiHat1.mp3"></audio>
                </div>
                <div class="pad" id="HiHat2">
                    <audio class="sound" src="./sounds/HiHat2.mp3"></audio>
                </div>
                <div class="pad" id="HiHat3">
                    <audio class="sound" src="./sounds/HiHat3.mp3"></audio>
                </div>
                <div class="pad" id="HiHat4">
                    <audio class="sound" src="./sounds/HiHat4.mp3"></audio>
                </div>
            </div>
            <div class="instrument" id="Cymbal">
                <p>Cymbal</p>
                <div class="pad" id="Cymbal1">
                    <audio class="sound" src="./sounds/Cymbal1.mp3"></audio>
                </div>
                <div class="pad" id="Cymbal2">
                    <audio class="sound" src="./sounds/Cymbal2.mp3"></audio>
                </div>
                <div class="pad" id="Cymbal3">
                    <audio class="sound" src="./sounds/Cymbal3.mp3"></audio>
                </div>
                <div class="pad" id="Cymbal4">
                    <audio class="sound" src="./sounds/Cymbal4.mp3"></audio>
                </div>
            </div>
            <div class="instrument" id="Sticks">
                <p>Sticks</p>
                <div class="pad" id="Sticks1">
                    <audio class="sound" src="./sounds/Sticks1.mp3"></audio>
                </div>
                <div class="pad" id="Sticks2">
                    <audio class="sound" src="./sounds/Sticks2.mp3"></audio>
                </div>
                <div class="pad" id="Sticks3">
                    <audio class="sound" src="./sounds/Sticks3.mp3"></audio>
                </div>
                <div class="pad" id="Sticks4">
                    <audio class="sound" src="./sounds/Sticks4.mp3"></audio>
                </div>
            </div>
            <div class="instrument" id="Tom">
                <p>Tom</p>
                <div class="pad" id="Tom1">
                    <audio class="sound" src="./sounds/Tom1.mp3"></audio>
                </div>
                <div class="pad" id="Tom2">
                    <audio class="sound" src="./sounds/Tom2.mp3"></audio>
                </div>
                <div class="pad" id="Tom3">
                    <audio class="sound" src="./sounds/Tom3.mp3"></audio>
                </div>
                <div class="pad" id="Tom4">
                    <audio class="sound" src="./sounds/Tom4.mp3"></audio>
                </div>
            </div>
            <div class="instrument" id="Snare">
                <p>Snare</p>
                <div class="pad" id="Snare1">
                    <audio class="sound" src="./sounds/Snare1.mp3"></audio>
                </div>
                <div class="pad" id="Snare2">
                    <audio class="sound" src="./sounds/Snare2.mp3"></audio>
                </div>
                <div class="pad" id="Snare3">
                    <audio class="sound" src="./sounds/Snare3.mp3"></audio>
                </div>
                <div class="pad" id="Snare4">
                    <audio class="sound" src="./sounds/Snare4.mp3"></audio>
                </div>
            </div>
        </div>
        <div class="looper">
            <div class="loopControls">
                <div class="title">
                    <h2>Looper</h2>
                </div>
                <p>Play/Pause</p>
                <div class="loopButton" id="play"></div>
                <p>Metronome</p>
                <div class="loopButton" id="metronome"></div>
                <div class="sliderBox">
                    <p>Tempo</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="tempoRange">
                </div>
            </div>
            <div class="rightLoopPanel">
                <div class="loopButtons">
                    <div class="state" id="state1">
                        <p>Save State</p>
                    </div>
                    <div class="state" id="state12">
                        <p>Save State</p>
                    </div>
                    <div class="state" id="state3">
                        <p>Save State</p>
                    </div>
                    <div class="state" id="state4">
                        <p>Save State</p>
                    </div>
                    <div class="state" id="state5">
                        <p>Save State</p>
                    </div>
                    <div class="clearLoop" id="clearLoop">
                        <p>Clear Loop</p>
                    </div>
                </div>
                <canvas id="loopScreen"></canvas>
            </div>
        </div>
        <div class="visual"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
